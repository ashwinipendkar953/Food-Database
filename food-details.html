<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Database</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container flex">
          <a href="./index.html" class="navbar-brand">Food Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            aria-expanded="false"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collpase navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="./index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="./dishes.html" class="nav-link">Dishes</a>
              </li>
              <li class="nav-item">
                <a href="./food-report.html" class="nav-link">Food Report</a>
              </li>
              <li class="nav-item">
                <a href="./cooking-tips.html" class="nav-link">Cooking Tips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-4">
        <h1>Food Details</h1>
        <div class="row">
          <div class="col-sm-12" id="foodDetails"></div>
        </div>
      </div>
    </main>

    <script>
      let foodData = [
        {
          id: "1",
          name: "Pizza",
          cuisine: "Italian",
          ingredients: "Dough, Tomato sauce, Cheese, Toppings",
          details: "A delicious Italian dish with a variety of toppings.",
        },
        {
          id: "2",
          name: "Sushi",
          cuisine: "Japanese",
          ingredients: "Rice, Fish, Seaweed, vegetables",
          details: "A popular Japanese dish with a variety of ingredients.",
        },
        {
          id: "3",
          name: "Tacos",
          cuisine: "Mexican",
          ingredients: "Tortillas, Meat, Salsa, Toppings",
          details: "A popular Mexican dish with a variety of toppings.",
        },
        {
          id: "4",
          name: "Pasta Carbonara",
          cuisine: "Italian",
          ingredients: "Pasta, Eggs, Cheese, Bacon",
          details: "A classic Italian dish with a rich and creamy sauce.",
        },
        {
          id: "5",
          name: "Chocolate Cake",
          cuisine: "Dessert",
          ingredients: "Flour, Sugar, Cocoa, Eggs, Chocolate",
          details:
            "A delicious dessert made with a rich and creamy mixture of ingredients.",
        },
        {
          id: "6",
          name: "Biryani",
          cuisine: "Indian",
          ingredients: "Rice, Meat, Spices, Vegetables",
          details: "A popular Indian dish with a variety of ingredients.",
        },
      ];
      const foodDetails = document.querySelector("#foodDetails");

      const getFoodId = (id) => {
        const url = new URL(window.location.href);
        return url.searchParams.get(id);
      };

      const foodId = getFoodId("id");

      const foodDetailsData = foodData.find((item) => item.id == foodId);

      if (foodDetailsData) {
        foodDetails.innerHTML = `
            <div class="card w-50">
                <div class="card-body">
                  <h4 class="card-title">${foodDetailsData.name}</h4>
          <p class="card-text"><strong>Cuisine:</strong> ${foodDetailsData.cuisine}</p>
          <p class="card-text"><strong>Ingredients:</strong> ${foodDetailsData.ingredients}</p>
          <p class="card-text"><strong>Details:</strong> ${foodDetailsData.details}</p> 
                  </div>
              </div>
          `;
      } else {
        foodDetails.innerHTML = "Food Details not found.";
      }
    </script>
  </body>
</html>
